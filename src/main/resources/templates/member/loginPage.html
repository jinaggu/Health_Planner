<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.js}"></script>

</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h3>로그인</h3>
    </div>

    <form method="post" th:action="@{/member/login}">
        <div class="mb-3">
            <label for="mid">아이디</label>
            <input type="text" class="form-control" id="mid" name="mid" placeholder="" value="" required>
            <div class="invalid-feedback" style="width: 100%;">아이디를 입력해주세요.</div>
        </div>

        <div class="mb-3">
            <label for="pw">비밀번호</label>
            <input type="text" class="form-control" id="pw" name="pw" placeholder="" value="" required>
            <div class="invalid-feedback" style="width: 100%;">비밀번호를 입력해주세요.</div>
        </div>
        <input class="btn btn-primary" type="submit" value="Login"/>
        <a class="btn btn-success" th:href="@{/main}">Home</a>
    </form>

</div>

</body>
<script th:src="@{/js/signupSuccess.js}"></script> <!-- static 폴더에 넣어야한다 ... 그래야 잡힘 ..경로에 ..ㄷㄷ -->
</html>
